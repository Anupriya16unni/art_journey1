</head>
<style>
    body{
            margin: 0;
        }
        .nav1{
            background-color: rgb(0, 0, 0);
            height: 70px;
        }
       .a1{
            color: #fff;
            padding-left: 200px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }
        .a1:hover{
            color: #fff;
        }
        
        .main1{
            margin-top: 30px;
        }
        .card-img-top{
          height: 200px;
        }
</style>
<body>
    <nav class=" row navbar navbar-expand-lg navbar-light nav1 ">
        <div class="col-md-6 col-ms-6 col-xs-6 ">
          <img  src="{% static 'images/blogo.jpg' %}" width="60px" height="60px" alt="">
         </div>
          <div class="collapse navbar-collapse col-md-1 col-ms-2 col-xs-2 " id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="a1" aria-current="page" href="">HOME</a>
                </li>
              </ul>
          </div>
          
          <div class="collapse navbar-collapse col-md-1 col-ms-2 col-xs-2" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="a1"  aria-current="page" href="">ABOUT</a>
                </li>
              </ul>
          </div>
          <div class="collapse navbar-collapse col-md-1 col-sm-2 col-xs-2" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="a1" aria-current="page" href="">CONTACT</a>
                </li>
              </ul>
          </div> 
          <div class="collapse navbar-collapse col-md-1 col-sm-2 col-xs-2" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="a1" aria-current="page" href="{% url 'artist:artist_home' %}"><i class="bi bi-arrow-left-circle" style="color: #fff; font-size: 2rem;"></i></i></a>
              </li>
            </ul>
          </div>
      </nav>
    <h1>view cart</h1>
    <table class="table table-stripped">
        <tr>
            <th>image</th>
            <th>product_name</th>
            <th>seller_name</th>
        </tr>
        {% for t in cart_product %}
        <form action="{% url 'delete_cart' %}" method="POST">
            {% csrf_token %}
        <tr>
            <td><img width="60px" src="{{t.product.image.url}}" alt=""></td>
            <td>{{t.product.product_name}}</td>
            <td>{{t.product.seller.name}}</td>
            <td><button type="submit">Delete</button></td>
            <td><input type="hidden" name="pid" value="{{t.product.id}}"></td>
        </tr>
        </form>
        {% endfor %}
    </table>
</body>
</html>
